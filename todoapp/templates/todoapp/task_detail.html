<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
</head>
<body>
    <h1>Task Detail</h1>
    <h2>{{ task.title }}</h2>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <p>Status: {{ task.get_status_display }}</p>
    <p>Tags: {% for tag in task.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
    <a href="{% url 'task_update' task_id=task.id %}">Update Task</a>
    <a href="{% url 'task_delete' task_id=task.id %}">Delete Task</a>
</body>
</html>
